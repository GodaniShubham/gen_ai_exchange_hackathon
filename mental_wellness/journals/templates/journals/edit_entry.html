{% extends "base.html" %}
{% block title %}Edit Entry{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-900 text-slate-100 py-12 px-6">
  <div class="max-w-2xl mx-auto bg-slate-800 p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Your Entry</h1>

    <form method="post">
      {% csrf_token %}
      <textarea name="content" rows="6"
        class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 mb-4">{{ entry.content }}</textarea>

      <div class="flex gap-4">
        <button type="submit" class="px-6 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-black font-semibold">
          Save Changes
        </button>
        <a href="{% url 'journals:journal_page' %}" 
           class="px-6 py-2 rounded-lg bg-slate-600 hover:bg-slate-700 text-slate-100">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
