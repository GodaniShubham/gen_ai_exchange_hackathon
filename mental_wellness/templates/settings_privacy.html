{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Privacy | Saharathi AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen flex justify-center items-center font-sans">

    <section class="w-full max-w-3xl p-8 bg-gray-900/60 backdrop-blur-2xl rounded-3xl shadow-2xl border border-cyan-500/30 animate-fade-in relative overflow-hidden">

        <!-- Floating Gradient Glow -->
        <div class="absolute inset-0 rounded-3xl bg-gradient-to-r from-cyan-500/10 via-blue-500/10 to-purple-500/10 blur-3xl"></div>

        <!-- Header -->
        <header class="relative z-10 text-center mb-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 tracking-wider animate-pulse drop-shadow-xl">
                ⚙️ Settings & Privacy
            </h1>
        </header>

        <!-- Flash Messages -->
        {% if messages %}
        <div id="messages" class="space-y-3 mb-8 relative z-10">
            {% for message in messages %}
            <div class="p-4 rounded-xl shadow-lg transform transition-all duration-500 animate-slide-down 
                        {% if message.tags == 'success' %} bg-gradient-to-r from-green-500/80 to-emerald-600/80 text-white border border-green-300/40 
                        {% elif message.tags == 'error' %} bg-gradient-to-r from-red-500/80 to-rose-600/80 text-white border border-red-300/40
                        {% else %} bg-gradient-to-r from-gray-700/80 to-gray-800/80 text-gray-200 border border-gray-500/40 {% endif %}">
                <span class="font-semibold">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Divider -->
        <div class="h-1 w-full bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-500 rounded-full mb-8"></div>

        <!-- Language Selection -->
        <section class="relative z-10 mb-10">
            <form method="POST" action="{% url 'settings_privacy' %}" class="flex flex-col gap-4">
                {% csrf_token %}
                <label class="block text-lg font-bold mb-2 text-gray-300 flex items-center gap-2" for="language-select">
                    🌐 Language Choice
                </label>
                <select id="language-select" name="language" 
                    class="w-full p-4 rounded-xl bg-gray-800/70 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-500 transition duration-300 backdrop-blur-sm">
                    <option value="English" {% if saved_lang == "English" %}selected{% endif %}>English</option>
                    <option value="हिंदी" {% if saved_lang == "हिंदी" %}selected{% endif %}>हिंदी</option>
                    <option value="தமிழ்" {% if saved_lang == "தமிழ்" %}selected{% endif %}>தமிழ்</option>
                    <option value="తెలుగు" {% if saved_lang == "తెలుగు" %}selected{% endif %}>తెలుగు</option>
                    <option value="मराठी" {% if saved_lang == "मराठी" %}selected{% endif %}>मराठी</option>
                </select>
                <button type="submit" name="action" value="set_language"
                    class="mt-3 w-full bg-gradient-to-r from-cyan-600 via-blue-600 to-purple-600 hover:from-cyan-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-xl transition transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2">
                    💾 Save Language
                </button>
            </form>
        </section>

        <!-- Data Control -->
        <section class="relative z-10">
            <h2 class="text-xl font-bold mb-4 text-gray-300 flex items-center gap-2">🗑️ Data Control</h2>
            <form method="POST" action="{% url 'settings_privacy' %}" class="flex flex-col gap-4">
                {% csrf_token %}
                <button type="submit" name="action" value="clear"
                    onclick="return confirm('Are you sure you want to clear all data? This cannot be undone.');"
                    class="relative overflow-hidden bg-gradient-to-r from-red-600 via-pink-600 to-rose-600 hover:from-red-700 hover:to-rose-700 text-white font-bold py-3 px-4 rounded-xl transition transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
                    🧹 Clear All Data
                </button>
                <button type="submit" name="action" value="export"
                    class="relative overflow-hidden bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 px-4 rounded-xl transition transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">
                    📤 Export My Data
                </button>
            </form>
        </section>

        <!-- Divider -->
        <div class="h-1 w-full bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-500 rounded-full mt-10 mb-6"></div>

        <!-- Privacy Note -->
        <p class="text-center text-sm text-gray-400 italic relative z-10">🔒 Your data is safe & confidential.</p>

    </section>

    <!-- Animations -->
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in { animation: fade-in 1s ease-in-out; }

        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-down { animation: slide-down 0.6s ease-out; }
    </style>

    <!-- Auto dismiss messages -->
    <script>
        setTimeout(() => {
            const messages = document.getElementById("messages");
            if(messages){
                messages.classList.add("opacity-0", "transition", "duration-1000");
                setTimeout(() => messages.remove(), 1000);
            }
        }, 4000);
    </script>

</body>
</html>
